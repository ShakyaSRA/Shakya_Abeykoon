<html>
<h1>Employee Management</h1>
<head>
<style>
    body {
        background-color: white;
        font-family: Arial, sans-serif;
        margin: 20px;
    }

    form {
        margin-bottom: 20px;
    }
    label {
        display: block;
        margin: 5px 0;
    }
    input[type="text"] {
        width: 100%;
        padding: 8px;
        margin: 5px 0 10px;
        box-sizing: border-box;
    }
    button {
        margin-right: 10px;
        padding: 8px 16px;
        background-color: #007BFF;
        color: white;
        border: none;
        cursor: pointer;
    }
    button:hover {
        background-color: #0056b3;
    }
    table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
    }
    table, th, td {
        border: 1px solid #ddd;
    }
    th, td {
        padding: 12px;
        text-align: left;
    }
    th {
        background-color: #f2f2f2;
    }
    .pagination {
        margin-top: 20px;
    }
    .pagination button {
        padding: 8px 16px;
        margin-right: 5px;
    }
    .pagination a {
        color: white;
        text-decoration: none;
    }
</style>
</head>
<body>
<form method="POST">
    {% csrf_token %}
    {{form.as_p}}
    <input type="submit" value="Save">
</form>

<label>Name Contains</label>
<input/>
<button>Search</button>

<table border="1">
<tr>

<th>Id</th>
<th>Name</th>
<th>Action</th>
</tr>

{% for Employee in Employs %}

<tr>
    <td>{{Employee.id}}</td>
    <td>{{Employee.name}}</td>
    <td><button>View</button></td>

</tr>
{% endfor %}
</table>

</body>
</html>
