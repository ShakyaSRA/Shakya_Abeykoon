<html>
    <head>
<h1>Category Management</h1>
<style>
        body {
            background-color: white;
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        form {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin: 5px 0;
        }
        input[type="text"] {
            width: 100%;
            padding: 8px;
            margin: 5px 0 10px;
            box-sizing: border-box;
        }
        button {
            margin-right: 10px;
            padding: 8px 16px;
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 12px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        .pagination {
            margin-top: 20px;
        }
        .pagination button {
            padding: 8px 16px;
            margin-right: 5px;
        }
        .pagination a {
            color: white;
            text-decoration: none;
        }
    
</style>
</head>
<body>
<form method="POST">
    {% csrf_token %}
    {{form.as_p}}
    <input type="submit" value="Save">
</form>
{{cats}}
<form>
<label>Name</label>
<input/>
<br>
<button>Add</button>
<button>Delete</button>
</form>

<label>Name Contains</label>
<input/>
<button>Search</button>

<table border="1">
<tr>

<th>Id</th>
<th>Name</th>
<th>Action</th>
</tr>

{% for Category in page %}
<tr>
    <td>{{Category.id}}</td>
    <td>{{Category.name}}</td>
    <td><button>View</button></td>

</tr>
{% endfor %}
</table>

<div class="pagination">
    {% if page.has_previous %}
       <button><a href="?page=1">&laquo; First</a> </button>
       <button><a href="?page=1{{ page.previous_page_number }}">Previous</a></button>
    {% endif %}

    page {{ page.number }} of {{ page.paginator.num_pages }}

    {% if page.has_next %}
        <button><a href="?page={{ page.next_page_number }}">Next</a></button>
        <button><a href="?page={{ page.paginator.num_pages }}">Last &raquo;</a></button>
    {% endif %}
    </div> 
</body>

</html>
